<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="sample-mp4-file.mp4" controls width="600" id="main-video"></video>
    <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="f10">Forward</button>
        <button id="b10">Backward</button>
        <button id="mute">Mute</button>
        <button id="unmute">Unmute</button>
        <select id="video-quality">
            <option value="sample-mp4-file.mp4">720p</option>
            <option value="file_example_MP4_1920_18MG.mp4">360p</option>
        </select>
        <button id="full-screen">full-screen</button>
        <button id="download">Download</button>
    </div>

    <div> <a href="sample-mp4-file.mp4" download="sample-mp4-file.mp4">download</a></div>


    <div>
        <input type="range" id="volume-slider" name="volume"min="0" max="100">
        <!-- <label for="volume">volume</label> -->
        <button id="volume">updateVolume</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
